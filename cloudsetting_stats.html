<html>
  <head>
    <!-- use google's version of jquery.js instead of a local copy -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>
    <script type="text/javascript">
      // Get list of ViewportBackgroundColor items from rhinotest database

      var url = "https://stevebaer.cloudant.com/rhinotest/_design/test/_view/ViewportBackgroundColor?group=true&callback=?";
      var settings_data;
      $(document).ready( function()
      {
        $.getJSON(url,
          function(data){
            settings_data = data;
          });
      });
    </script>                                                               

    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);
      
      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create our data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ViewportBackgroundColor');
      data.addColumn('number', 'Count');
      for (var i = 0; i < settings_data.rows.length; i++) {
        data.addRow([settings_data.rows[i].key, settings_data.rows[i].value]);
      }

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      var _c = new Array();
      for (var i = 0; i < settings_data.rows.length; i++) {
        _c[i] = settings_data.rows[i].key;
      }
      chart.draw(data, {width: 600, height: 400, colors : _c});
    }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <h1>Viewport Background Color Settings</h1>
    <div id="chart_div"></div>
  </body>
</html>
